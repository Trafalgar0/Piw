<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evilla">
    <title>Evilla</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <img src="/assets/logo.svg" alt="Evilla">
        <ul class="menu">
            <li><a class="menu-item" href="#Home">Home</a></li>
            <li><a class="menu-item" href="#About">About</a></li>
            <li><a class="menu-item" href="#">House tours</a></li>
            <li><a class="menu-item" href="#">Contact</a></li>
            <li><button class="menu-item yellow-i-think">Book a meeting</button></li>
        </ul>
    </nav>
    <section id="Home" class="home grid">
        <div class="home-image"></div>
        <div class="home-dots"></div>
        <input class="home-box login-box">
        <input class="home-box pass-box">
        <div class="text-set">
            <h3  class="home-text">Find your dream home today!</h3>
            <p class="home-uder-text">Log in and book a house tour with our real estate agent!</p>
            <p class="login-text">Login</p>
            <p class="pass-text">Password</p>
            <p class="forgot-text">Forgot password</p>
            <p class="no-acc">No account? Register</p>
        </div>
        <button class="menu-item log yellow-i-think line">Log in</button>
    </section>
    <section id="About">
        <div class="about-dots"></div>
        <div class="text-set">
            <h3 class="about-pos">At Evilla we help you turn the key to your future</h3>
        </div>
        <div class="about-back"></div>
    </section>
</body>
</html>
